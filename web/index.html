<html>
    <head>
        <title>VIRTUAL</title>
        <link rel="icon" href="./../../CSStyles/projectIcon.png" type="image/png"/>
        <style>
            /*Page*/
            body {
                background-image: url("Sfondo1.jpg");
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-attachment: fixed;
            }
            /*Grid*/
            .grid {
            display: grid;
            grid-template-columns: 10% 15% 65% 10%;
            grid-template-rows: 2% 18% 10% 60% 10%;
            grid-template-areas:
                ". . . ."
                ". header header ."
                ". navbar navbar ."
                ". content content ."
                ". footer footer .";
            }
            .header {
                grid-area: header;
                background-color: #74AFAD;
                font-family: bold;
                color: white;
            }
            .sidebar {
                grid-area: sidebar;
                background-color: #ECECEA;
            }
            .content {
                grid-area: content;
                width: auto;
                background-color: #ECECEA;
            }
            .footer {
                grid-area: footer;
                background-color: #558C89;
                text-align: right;
                color: #D9853B;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="header">BANNER</div>
            <div class="navbar"></div>
            <div class="content">
                <a href="MainPages/ComponentsPanel/MBSystemPage.jsp"><h1>START YOUR CONFIGURATION</h1></a>
            </div>
        </div>
    </body>
</html>
